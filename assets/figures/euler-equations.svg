<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <style>
    .title { font: 18px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111; }
    .label { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111; }
    .small { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #444; }
    .box { fill: #f6f6f6; stroke: #222; stroke-width: 2; }
    .arrow { stroke: #222; stroke-width: 2; marker-end: url(#arrow); }
    .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #111; }
  </style>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#222" />
    </marker>
  </defs>

  <text x="30" y="35" class="title">Euler equations (inviscid fluids): fields + conservation</text>

  <rect x="40" y="60" width="820" height="170" rx="14" class="box" />

  <text x="70" y="105" class="label">State variables as fields</text>
  <text x="90" y="130" class="mono">ρ(x,t)  density</text>
  <text x="90" y="152" class="mono">v(x,t)  velocity</text>
  <text x="90" y="174" class="mono">p(x,t)  pressure</text>

  <line x1="360" y1="98" x2="520" y2="98" class="arrow" />

  <text x="545" y="105" class="label">Conservation laws</text>
  <text x="560" y="132" class="mono">∂t ρ + ∇·(ρ v) = 0</text>
  <text x="560" y="158" class="small">(mass continuity)</text>
  <text x="560" y="190" class="mono">∂t(ρ v) + ∇·(ρ v⊗v) + ∇p = 0</text>
  <text x="560" y="214" class="small">(momentum; inviscid, no viscosity term)</text>

  <text x="30" y="250" class="small">Original diagram for these notes (schematic form; many equivalent conventions exist).</text>
</svg>
